name: folderSort
description: Organise your PMV folder(s) based on Stash info
url: https://github.com/stashapp/CommunityScripts
version: 0.2
exec:
  - python
  - "{pluginDir}/folderSort.py"
interface: raw
tasks:
  - name: 'Run'
    description: Move files
    defaultArgs:
      mode: execute
  - name: 'Dryrun'
    description: Run the script and log changes, but don't actually move files
    defaultArgs:
      mode: dryrun
  - name: 'Test'
    description: Test code
    defaultArgs:
      mode: test
